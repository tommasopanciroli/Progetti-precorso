<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Tap&Music</title>
</head>
<body>
    <h1>Registrati a Tap&Music</h1>
    <form onsubmit="alert ('Registrazione inviata!')">
        <div>
            <input type="text" placeholder="Inserici il tuo nome"/>
        </div>
        <div>
            <input type="text" placeholder="Inserisci il tuo cognome"/>
        </div>
        <div>
            <input type="email" placeholder="Inserisci la tua email"/>
        </div>
        <div>
            <input type="password" placeholder="Crea una password"/>
        </div>
        <div>
            <input type="date"/>
        </div>
        <div>
            <input type="number" placeholder="Inserisci il tuo numero di telefono"/>
        </div>
        <h5>Inserisci almeno 3 dei generi musicali che pi√π gradisci!</h5>
        <div>
            <input type="text" placeholder="es. Rock"/>
            <input type="checkbox"/>
        </div>
        <div>
            <input type="text" placeholder="es. Pop"/>
            <input type="checkbox"/>
        </div>
        <div>
            <input type="text" placeholder="es. Rap"/>
            <input type="checkbox"/>
        </div>
        <div>
            <input type="text" placeholder="es. Tech"/>
            <input type="checkbox"/>
        </div>
        <div>
            <input type="text" placeholder="es. Reggaeton"/>
            <input type="checkbox"/>
        </div>
        <h6>Termini e condizioni</h6>
        <div>
            <input type="text" placeholder="Dichiaro di accettare termini e condizioni">
            <input type="radio">
        </div>
        <button type="submit">Invia registrazione!</button>
    </form>
    
</body>
</html>
